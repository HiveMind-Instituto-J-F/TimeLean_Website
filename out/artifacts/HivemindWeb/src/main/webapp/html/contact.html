<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/text.css">
    <link rel="shortcut icon" href="../img/icons/favicon/home-v2.png" type="image/x-icon">
    <title>Contato — TIMELEAN</title>

    <link rel="stylesheet" href="../css/others/contact.css">
</head>

<body id="background-universal">
    <header class="blur">
        <a href="#background-img" class="branding">
            <img src="../img/icons/branding/TIMELEAN (black).png" alt="TIMELEAN">
        </a>

        <div>
            <nav class="inter navbar">
                <a href="html/login.html">Home</a>
                <a href="" target="_blank">Quem somos</a>
                <a href="" target="_blank">FAQ</a>
                <a href="html/crud/worker/login/login.jsp">Gestão de trabalhadores</a>
            </nav>
            <a href="html/contact.html" target="_blank" class="button contact inter">Entrar em contato</a>
        </div>
    </header>

    <main>
        <section>
            <div>
                <div class="block"></div>
                <h1 class="inter-bold">Entre em contato</h1>
            </div>

            <ul class="inter-thin">
                <li>
                    <h3 class="inter-medium">Contate diretamente nossa equipe</h3>
                    <p>hivemind@hotmail.com</p>
                </li>
                <li>
                    <h3 class="inter-medium">Interesse em aquisição de nosso produto</h3>
                    <p>timelean@hotmail.com</p>
                </li>
            </ul>
        </section>
        <form class="inter-thin" action="">
            <div class="input-div">
                <label for="setor">Setor</label>
                <input name="setor" type="text" placeholder="Ex: Industrias Têxteis" required>
            </div>

            <div class="input-div">
                <label for="email">Email de retorno</label>
                <input name="email" type="email" placeholder="Ex: timelean@hotmail.com" required
                    pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"">
                </div>
                
            <div class="input-div">
                <label for="assunto">Assunto</label>
                <input name="assunto" type="text" required>
            </div>

            <div class="input-div">
                <label for="mensagem">Mensagem</label>
                <textarea class="inter" name="mensagem"></textarea>
            </div>

            <button class="button inter" type="submit">Enviar email</button>
        </form>
    </main>

    <footer class="inter-thin">
        <a href="html/login.jsp">
            <button class="branding" id="hivemind">
                <img src="../img/icons/branding/HIVEMIND (white).png" alt="HIVEMIND">
            </button>
        </a>
        <nav class="inter navbar">
            <a href="html/login.html" target="">Home</a>
            <a href="" target="_blank">Quem somos</a>
            <a href="" target="_blank">FAQ</a>
        </nav>
        <nav class="medias">
            <a href=""><img src="../img/icons/social/github.png" alt="github" class="icon"></a>
            <a href=""><img src="../img/icons/social/whatsapp.png" alt="whatsapp" class="icon"></a>
            <a href=""><img src="../img/icons/social/instagram.png" alt="instagram" class="icon"></a>
        </nav>
        <p class="inter">&copy; Copyright 2025, Todos os direitos preservados</p>
    </footer>
</body>

</html>
