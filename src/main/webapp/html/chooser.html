<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha sua Ação - HiveMind</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/style-chooser.css">
</head>
<body>

<div class="chooser-layout">
    <h1 id="page-title">Bem-vindo(a) à área restrita</h1>
    <p class="description">Escolha uma das opções abaixo para continuar:</p>

    <div class="buttons-container">
        <button class="button primary-action" onclick="handleContinue()">Área primeiro</button>
        <button class="button secondary-action" onclick="handleRedirect()">Área segundo</button>
    </div>
</div>

<script>
    function handleContinue() {
        // Redireciona para sua aplicação Java (Tomcat)
        window.location.href = '/HivemindWeb_war/login';
    }

    function handleRedirect() {
        // Redireciona para o React local
        window.location.href = 'http://localhost:5173/';
    }
</script>

</body>
</html>
