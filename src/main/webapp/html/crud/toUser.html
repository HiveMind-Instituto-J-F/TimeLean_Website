<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha uma Opção</title>
    <style>
        :root {
            /* Paleta de Cores */
            --oil: #274855;
            --black-oil: #202C33;
            --orange: #E89640;
            --black: #4B4844;
            --polar: #DAE4E3;
            --white: #FFFFFF;

            /* Padronização de bordas */
            --border-big: 15px;
            --border-medium: 6px;
            --border-small: 4.5px;
            --border-simple: 2.5px;

            /* Padronização de valores */
            --icon: 18px;

            --weak-shadow: 0 4px 12px -8px rgba(0, 0, 0, 0.210);
            --strong-shadow: 0 4px 40px 5px rgba(0, 0, 0, 0.120);
            --text-shadow: 0 10px 5px rgba(0, 0, 0, 0.250);

            --navbar: 4vw;
            --section-spacing: min(15vh, 150px) 0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: clamp(16px, 1vw + 1rem, 18px);
            background-color: var(--black-oil);
            color: var(--polar);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(30px, 5vh, 60px);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #page-title {
            font-size: clamp(28px, 5vw, 42px);
            color: var(--orange);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .description {
            font-size: clamp(14px, 2vw, 16px);
            color: var(--polar);
            opacity: 0.85;
            line-height: 1.6;
            max-width: 400px;
        }

        .buttons-container {
            display: flex;
            gap: clamp(16px, 4vw, 32px);
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: clamp(20px, 3vh, 40px);
        }

        .button {
            padding: clamp(12px, 2.5vw, 18px) clamp(32px, 8vw, 56px);
            font-size: clamp(13px, 1.5vw, 16px);
            border: none;
            border-radius: var(--border-small);
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: var(--weak-shadow);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .primary-action {
            background-color: var(--orange);
            color: var(--white);
            min-width: clamp(140px, 40vw, 220px);
        }

        .primary-action:hover {
            background-color: #d8823a;
            box-shadow: var(--strong-shadow);
            transform: translateY(-2px);
        }

        .primary-action:active {
            transform: translateY(0);
        }

        .secondary-action {
            background-color: var(--oil);
            color: var(--orange);
            border: 2px solid var(--orange);
            min-width: clamp(140px, 40vw, 220px);
        }

        .secondary-action:hover {
            background-color: var(--black);
            box-shadow: 0 0 20px rgba(232, 150, 64, 0.3);
            transform: translateY(-2px);
        }

        .secondary-action:active {
            transform: translateY(0);
        }

        @media (max-width: 600px) {
            .buttons-container {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }

            #page-title {
                margin-top: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

<main class="chooser-layout">
    <h1 id="page-title">Escolha uma Ação</h1>

    <p class="description">Por favor, selecione uma das opções abaixo para prosseguir com a sua jornada.</p>

    <div class="buttons-container" role="group" aria-labelledby="page-title">
        <button
                class="button primary-action"
                type="button"
                onclick="handleContinue()">
            Ir A Admin CRUD
        </button>

        <button
                class="button secondary-action"
                type="button"
                onclick="handleRedirect()">
            Ir Para Company CRUD
        </button>
    </div>
</main>

<script>
    function handleContinue() {
        window.location.href = 'html\\crud\\company\\create.jsp';
    }

    function handleRedirect() {
        window.location.href = 'https://localhost:5173';
    }
</script>

</body>
</html>
