<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="shortcut icon" href="img/icons/favicon/home-v2.png" type="image/x-icon">
    <title>Criar — TIMELEAN</title>
    <link rel="stylesheet" href="css/crud/form.css">
</head>

<body>
    <div class="form">
        <div>
            <div class="block"></div>
            <h1 class="inter-bold">Registrar Empresa</h1>
        </div>

        <form class="inter-thin" action="#" method="post">
            <div>
                <h3 class="inter-medium">Informações da empresa</h3>

                <div class="input-div">
                    <label for="company-name">Nome da empresa</label>
                    <input class="always-orange" type="text" id="name" name="company-name"
                        placeholder="Ex: TechNova LTDA" required>
                </div>

                <div class="input-div">
                    <label for="company-cnpj">CNPJ da empresa</label>
                    <input type="text" id="cnpj" name="company-cnpj" placeholder="Ex: 60.960.145/0001-66" required
                        pattern="^[0-9]{14}$">
                </div>

                <div class="input-div">
                    <label for="company-cnae">CNAE</label>
                    <input type="text" id="cnae" name="company-cnae" placeholder="Ex: 62.01-5/13" required
                        pattern="^[0-9]{7}$">
                </div>

                <div class="input-div">
                    <label for="company-registrant-cpf">CPF do registrante</label>
                    <input type="text" id="company-registrantCpf" name="company-registrant-cpf"
                        placeholder="Ex: 979.160.830-23" required pattern="^[0-9]{11}$">
                </div>
            </div>

            <!-- Mensagem simulada -->
            <p>✅ Empresa registrada com sucesso!</p>

            <input class="button submit inter" type="submit" value="Registrar">
        </form>
    </div>
</body>

</html>
